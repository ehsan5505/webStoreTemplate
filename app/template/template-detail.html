<div class="row detail">
    
    <div class="col-md-8">
        <img ng-src="{{template.image}}" >
    </div>
    
    <div class="col-md-4">
        <h2 class="page-header">{{template.name}}</h2>
        <p>{{template.description}}</p><br/>
        <h4>Price: <strong>{{template.price|currency}}</strong> </h4>
        <br/>
        <a class="btn btn-primary">Buy It</a>
    </div>
    
</div>
